<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cricket Fever</title>
    <script src="../libs/angular.min.js"></script>
    <script src="../js/app.js"></script>
    <script src="../js/config.js"></script>
    <script src="../js/model.js"></script>
    <script src="../js/controller.js"></script>
</head>
<body ng-app="CricApp" ng-controller="CricCtrl">
    <label for="">Choose your player</label>
    <select ng-model="playerId">
        <option selected value="28081">MS Dhoni</option>
        <option value="253802">Virat Kohli</option>
        <option value="235902">Rohit Sharma</option>
    </select>
    <button ng-click="searchByPid()">search</button>
    <h1>{{result}}</h1>
</body>
</html>
